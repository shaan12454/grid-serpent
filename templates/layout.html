<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Serpent — Play Online</title>
  <meta name="description" content="Grid Serpent: an extreme-mod Snake game with full-screen maps, obstacles, multi-fruit, and a scoreboard.">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Standard Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3708156859283606"
     crossorigin="anonymous"></script>

  <!-- AMP Ad script (for AMP pages only) -->
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
</head>
<body>
  <nav class="nav">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('play') }}">Play</a>
    <a href="{{ url_for('scores') }}">Scoreboard</a>
    <a href="{{ url_for('about') }}">About</a>
    <a href="{{ url_for('privacy') }}">Privacy</a>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Grid Serpent — built by Shaan • Free to play •</p>

    <!-- Standard AdSense Ad -->
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-client="ca-pub-3708156859283606"
         data-ad-slot="3240664637"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <!-- AMP Ad (optional, only works on AMP pages) -->
    <amp-ad width="100vw" height="320"
         type="adsense"
         data-ad-client="ca-pub-3708156859283606"
         data-ad-slot="3240664637"
         data-auto-format="rspv"
         data-full-width>
      <div overflow></div>
    </amp-ad>
  </footer>
</body>
</html>
